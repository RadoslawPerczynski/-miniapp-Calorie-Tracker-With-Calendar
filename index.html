<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Track your caloeries | Meal & Calorie Tracker</title>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Track your calories</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue lighten-3">Delete All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name" value="">
              <label for="item-name" class="active">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="text" class="datepicker" id="item-date" value="" placeholder="Select a date">
                <label for="item-calories" class="active" >Date</label>

            </div>

            <div class="input-field col s6">
              <input type="number" placeholder="Add Calories" id="item-calories" min="0" max="2000" value="">
              <label for="item-calories" class="active">Calories</label>
          </div>
          <div class="input-field col s12">
            <p class="range-field">
              <input type="range" id="range" min="0" max="2000" value="0"/>

            </p>
          </div>

          <div class="col s12 buttons-container">
            <button type="submit" class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
            
            <button style="display:none;" class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
            <button style="display:none;" class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button>
           
            <button style="display:none;" type="button" class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
          
          </div>
        </form>
      </div>
    </div>

      <!-- Item List -->

    <div class="row cards-container">
     
    </div>
            
   
  </div>

  src="https://code.jquery.com/jquery-3.2.1.min.js"

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
           
  <script src="StorageCtrl.js"></script>  
  <script src="UICtrl.js"></script>
  <script src="ItemCtrl.js"></script>
  <script src="AppCtrl.js"></script>
</body>
</html>
